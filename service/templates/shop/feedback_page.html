{% extends "header.html" %}
{% block body_content %}

<h1> Add Feedback</h1>
<h3>Request ID: {{ service_request.requestid }}</h3>

<form action="thankyou" method="POST">
    {% csrf_token %}
    <label for="rating">Rating (between 1 and 5):</label>
    <input type="number" id="rating" name="rating" min="1" max="5">
    
    <br>
    
    <label for="feedback">Feedback for our service:</label>
    <textarea id="feedback" name="feedback" rows="4" cols="50">
    </textarea>

    <input type="submit" value="Submit">
</form>

{% endblock %}
