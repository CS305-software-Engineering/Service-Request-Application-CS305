{% extends "header.html" %}
{% block body_content %}

<br>
<h3> Add Feedback</h3>

<br>

<div style="width: 40%">
    <form action="thankyou" method="POST">
        {% csrf_token %}
        <div class='form-group'>
            <label for="rating">Rating (between 1 and 5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" class="form-control">
        </div>
        <br>
        
        <div class='form-group'>
            <label for="feedback">Feedback for our service:</label>
            <textarea id="feedback" name="feedback" rows="4" cols="50" class="form-control"></textarea>
        </div>

        <br>
        <input type="submit" value="Submit">
    </form>
</div>

{% endblock %}
