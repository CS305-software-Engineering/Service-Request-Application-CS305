<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->
{% extends "base.html" %}
{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
        <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login_attempt' %}">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">Register</a>
      </li>
    </ul>
  </div>
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form class="form-signin" method="post">
            {% csrf_token %}
            {% if message %}
            <div class="alert alert-{{class}}">
                {{message}}
            </div>
            {% endif %}
              <div class="row">
                <div class="form-group col-12">
                    <input type="text" placeholder="Email" class="form-control" name="email" id="">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12">
                    <input type="password" placeholder="Password" class="form-control" name="password" id="">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12">
                    <input type="text" placeholder="Name" class="form-control" name="name" id="">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12">
                    <input type="text" placeholder="Phone Number" class="form-control" name="phone" id="">
                </div>
            </div>
               <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
               <div class="card-footer text-muted">
              Already have account <a href="{% url 'login_attempt' %}">Login</a>
               </div>
               {% comment %}
              <hr class="my-4">
              
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button> {% endcomment %}
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
